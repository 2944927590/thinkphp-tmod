<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>SeaJS - 调用模板演示</title>
</head>
__TPL__
<body>
<div id="doc">loading..</div>
<script src="__PUBLIC__/assets/pages/plugins/seajs/sea.js"></script>
<script src="__TPL__/Home/conf/loader-config.js"></script>
<script src="__PUBLIC__/assets/pages/plugins/jquery/jquery.min.js"></script>

<script>

    seajs.use('__TPL__/_service/index', function(data){
        data.getData(function(data, require, exports, module){
            require.async(['__TPL__/Home/Index/build/index.js'], function (template) {
                document.getElementById('doc').innerHTML = template('index', data);
            });
        });
    });

</script>
</body>
</html>
