{{include './public/header'}}
<style>
	.button {
		width: 80px;
		height: 40px;
		outline: none;
		background-color: #2aabd2;
		border: 0;
	}
</style>
<div id="main">
	<h3>{{title}}</h3>
	<ul>
		{{each list}}
	    <li><a href="{{$value.url}}">{{$value.title}}</a></li>
	    {{/each}}
	</ul>
	<button type="button" class="button" id="button">click!</button>
</div>

{{include './public/footer'}}
